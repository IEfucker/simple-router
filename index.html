<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple router demo</title>
    <meta name="viewport" content="width=750, target-densitydpi=device-dpi, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection" />

    <!-- styleSheet width version(or md5)-->
    <link rel="stylesheet" href="css/main.css?20160218211238"/>

</head>

<body ontouchstart="" style="visibility: hidden;">
<div class="portrait">

    <!--.view-home-->
    <section class="view view-home">
    <div class="inner">
        <div class="contain">
            <div class="flexbox">
                <h1>home</h1>
                <button data-href="view1">view1</button>
                <button data-href="view2">view2</button>
                <button data-href="view3">view3</button>
                <button data-href="view4">view4</button>
            </div>
        </div>
    </div>
</section>
    <!--end .view-home-->
    
    <!--.view-view1-->
    <section class="view view-view1">
    <div class="inner">
        <div class="contain flexbox">view1</div>
    </div>
</section>
    <!--end .view-view1-->

    <!--.view-view2-->
    <section class="view view-view2">
    <div class="inner">
        <div class="contain flexbox">view2</div>
    </div>
</section>
    <!--end .view-view2-->

    <!--.view-view3-->
    <section class="view view-view3">
    <div class="inner">
        <div class="contain flexbox">view3</div>
    </div>
</section>
    <!--end .view-view3-->

    <!--.view-view4-->
    <section class="view view-view4">
    <div class="inner">
        <div class="contain flexbox">view4</div>
    </div>
</section>
    <!--end .view-view4-->

    <!--cross button for sub-views-->
    <a class="cross-btn">
        <span class="icon-cross cross">返回</span>
    </a>
    <!--end cross button-->
</div><!--end .portrait-->
<div class="landscape" style="display:none;">
    <div class="flexbox">
        <span>竖屏体验更佳</span>
    </div>
</div>
<!-- script with version(or md5)-->
<script src="js/main.js?20160218211238"></script>
</body>
</html>
